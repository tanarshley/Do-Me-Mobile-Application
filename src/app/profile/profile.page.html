<ion-content>
  <ion-refresher slot="fixed" id="refresher" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <!-- circle designs-->
    <div id="circle-1"></div>
    <div id="circle-2"></div>

  <div id="page-title">
    <h1>Your Profile</h1>
  </div>

  <div id="profile-content">
    <ion-card mode="ios">
      <ion-card-header style="text-align: center;">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="person-circle" color="primary" style="font-size: 50px; margin-top: -10px;"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-card-title>
                {{ fullname }}
              </ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>

    <ion-card mode="ios">
      <ion-card-header>
        <ion-card-title style="font-weight: 600; font-size: 24px;">Account Information</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input type="text">{{ email }}</ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Birthdate</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" value="{{ birthdate }}" readonly></ion-datetime>
        </ion-item>

        <ion-button expand="block" mode="ios" (click)="presentEditInformationModal()">Edit Information</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" mode="ios" color="danger" style="margin: 14px;" (click)="logout()">Logout</ion-button>
    <br>
  </div>
</ion-content>
