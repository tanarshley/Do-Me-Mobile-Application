<ion-content>

  <!-- circle designs-->
  <div id="circle-1"></div>
  <div id="circle-2"></div>

<div id="page-title">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <h1>{{recentObject.todo_title}}</h1>
      </ion-col>
      <ion-col style="position: absolute; right: -170px;">
        <ion-chip color="success" style="font-weight: 600; margin-top: 17px;">
          <ion-icon name="checkmark-circle" style="font-size: 22px;"></ion-icon>
          <ion-label style="font-size: 16px;">Completed</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label style="margin-left: 8px; color: gray;">
    Completed at {{recentObject.todo_dateCompleted}}
  </ion-label>
</div>


<div id="view-do-form">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label><strong>Title</strong></ion-label>
            <ion-label>{{recentObject.todo_title}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Description</strong></ion-label>
          <ion-label>{{recentObject.todo_description}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Date</strong></ion-label>
            <ion-label>{{recentObject.todo_date}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Time</strong></ion-label>
          <ion-label>{{recentObject.todo_time}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Priority</strong></ion-label>
            <ion-label>{{recentObject.priority}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div id="form-buttons">
    <ion-button color="light" expand="block" mode="ios" (click)="closeRecent()">Close</ion-button>
  </div>
</div>
</ion-content>
